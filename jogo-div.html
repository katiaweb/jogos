      <!-- .brand: área do logotipo -->

          <!-- Logo SVG "Jogo" -->
          <svg xmlns="http://www.w3.org/2000/svg" width="180" height="60"
            viewBox="0 0 180 60" role="img" aria-label="Logo Jogo">
            <!-- Fundo arredondado -->
            <rect width="180" height="60" rx="12" fill="url(#grad)" />

            <!-- Ícone de controle -->
            <g transform="translate(20,12)">
              <rect width="36" height="20" rx="6" fill="#fff" />
              <!-- Cruz direcional -->
              <rect x="7" y="6" width="10" height="2" fill="#7c3aed" />
              <rect x="11" y="2" width="2" height="10" fill="#7c3aed" />
              <!-- Botões -->
              <circle cx="26" cy="6" r="3" fill="#ff914d" />
              <circle cx="26" cy="14" r="3" fill="#ffd27a" />
            </g>
          </svg>

        </a>
      </div>

      <!-- .nav: menu principal do site -->
      <nav class="nav" aria-label="Navegação principal">
        <a class="nav__link" href="index.html">Home</a>

        <a class="nav__link" href="contato.html">Contato</a>
      </nav>
    </header>

    <main>

        <!-- .page-title: título da página -->
        <h1 class="titulo-h1">Jogo de divisão</h1>
        <section class="table-menu">
           
                <div>
                    <button id="nivel1" class="button button1 nivel-btn" onclick="setNivel(1)">Fácil</button>
                    <button id="nivel2" class="button button2 nivel-btn" onclick="setNivel(2)">Médio</button>
                    <button id="nivel3" class="button button3 nivel-btn" onclick="setNivel(3)">Difícil</button>
                </div>
           

            <div class="table1">             
                <table>
                    <tr>
                        <td>
                            <input type="text" id="num1" class="box" readonly>
                        </td>
                        <td>
                            <span class="game-card__emoji" aria-hidden="true">➗</span>
                        </td>
                        <td>
                            <input type="text" id="num2" class="box" readonly>
                        </td>
                    </tr>
                </table>
                <input type="text" id="result" class="box"  autofocus>
                <button class="button" onclick="Game()">Conferir</button>
                <button class="button" onclick="gerarNumeros()">Novo</button>
            </div>

            <!-- Feedback -->
             <p id="ans" class="resp" style="margin:6px 0 12px;"></p>
        </section>
